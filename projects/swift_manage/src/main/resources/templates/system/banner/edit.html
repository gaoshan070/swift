<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="bannerId" name="id" th:value="${banner.id}"
                               class="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Title：</label>
                            <div class="col-sm-8">
                                <input id="title" name="title" class="form-control" type="text"
                                       th:value="${banner.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">PC Image：</label>
                            <div class="col-sm-8">
                                <button type="button" class="layui-btn" id="imageFile">
                                    <i class="fa fa-cloud"></i> Upload File
                                </button>
                                <input id="pcImage" name="pcImage" class="form-control"
                                       type="hidden" th:value="${banner.pcImage}">
                                <img th:src="${banner.pcImage}" id="uploadPic" style="width:100px;height:100px;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Mobile Image：</label>
                            <div class="col-sm-8">
                                <button type="button" class="layui-btn" id="mobileImageFile">
                                    <i class="fa fa-cloud"></i> Upload File
                                </button>
                                <input id="mobileImage" name="mobileImage" class="form-control"
                                       type="hidden" th:value="${banner.pcImage}">
                                <img th:value="${banner.pcImage}" id="uploadMobilePic" style="display:none;width:100px;height:100px;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Banner Url：</label>
                            <div class="col-sm-8">
                                <input id="pcUrl" name="pcUrl" class="form-control"
                                       type="text" th:value="${banner.pcUrl}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Country Code:</label>
                            <div class="col-sm-8">
                                <select th:field="${banner.type}" th:value="${banner.type}" name="type" class="form-control chosen-select"
                                        tabindex="2" style="width: 20%">
                                    <option th:selected="${banner.type == 1}" value="1">Index</option>
                                    <option th:selected="${banner.type == 2}" value="2">Labelling Solution</option>
                                </select>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Sort：</label>
                            <div class="col-sm-8">
                                <input id="pos" name="pos" class="form-control"
                                       type="text" th:value="${banner.pos}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:include="include::footer"></div>
<link href="/css/layui.css" rel="stylesheet">
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/layui.js"></script>
<script type="text/javascript" src="/js/appjs/sys/banner/edit.js">
</script>
</body>
</html>
