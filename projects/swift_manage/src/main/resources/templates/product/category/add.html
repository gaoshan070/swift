<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Parent Category：</label>
                            <div class="col-sm-8">
                                <input id="pid" name="pid" th:value="${pId}"
                                       class="form-control hidden" type="text">
                            </div>
                            <div class="col-sm-8">
                                <input id="pName" name="pName" th:value="${pName}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Category：</label>
                            <div class="col-sm-8">
                                <input id="categoryName" name="name" class="form-control" th:value="${name}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Sort：</label>
                            <div class="col-sm-8">
                                <input id="orderNum" name="order1" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/product/category/add.js">
</script>
</body>
</html>
