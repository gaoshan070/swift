<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="columns pull-left">
            <button id="setPic" class="btn btn-success" >Set</button>
        </div>
        <div class="col-sm-12">
            <div class="layui-tab layui-tab-brief" lay-filter="demo">
                <ul class="layui-tab-title">
                    <li class="layui-this">Upload</li>
                    <li>Select</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-upload-drag" id="uploadDemo">
                            <i class="layui-icon"></i>
                            <p>Click to upload, or drag a file here</p>
                        </div>
                        <img id="uploadPic" src="" style="display:none"/>
                    </div>
                    <div class="layui-tab-item">
                        <!--<div id="pageDemo"></div>-->
                        <div id="pageDemo" class="col-sm-12 animated">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="file-box" v-for="row in rows">
                                        <div class="file">
                                            <a href="#">
                                                <span class="corner"></span>
                                                <div class="image">
                                                    <img alt="image" class="img-responsive" :src="row.url">
                                                </div>
                                                <div class="file-name">
                                                    <br/>
                                                    <small>{{row.createDate}}</small>
                                                </div>

                                                &nbsp; &nbsp; &nbsp; &nbsp;<input type="radio" name="choosePic" @click="changePic(row.url)"/>
                                                <!--<button class="btn btn-primary btn-xs"-->
                                                                                   <!--@click="select(row.id)">Select-->
                                            </a>
                                        </div>
                                    </div>
                                    <div id="incomeNum"></div>
                                </div>
                            </div>
                            <div>
                                <ul id="page"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<link href="/css/layui.css" rel="stylesheet">
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/layui.js"></script>
<script src="/js/vue.min.js"></script>
<script src="/js/bootstrap-paginator.min.js"></script>
<script type="text/javascript" src="/js/appjs/common/media/media.js">
</script>
</body>
</html>
